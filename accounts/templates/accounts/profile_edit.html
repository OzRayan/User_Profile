{% extends "layout.html" %}

{% block title %}Manage User Profile | {{ block.super }}{% endblock %}

{% block media %}{{ form.media }}{% endblock %}

{% block body %}

<!-- FORM -->
<div class="container col-md-10">
    <form method="POST" class="form l" action="{% url 'accounts:profile_edit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" class="button-primary" value="Save Profile">
    </form>
</div>

{% endblock %}
