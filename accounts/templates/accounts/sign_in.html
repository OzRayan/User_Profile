{% extends "layout.html" %}

{% block title %}Sign In | {{ super }}{% endblock %}

{% block body %}
<div class="container col-md-10">
    <form method="POST" class="form-control m-1 p-5 lista" action="{% url 'accounts:sign_in' %}">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit" class="btn btn-primary"><h2 class="h3">Sign in</h2></button>
    </form>
</div>
{% endblock %}
