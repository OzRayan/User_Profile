{% extends "layout.html" %}

{% block title %}Manage User Profile | {{ block.super }}{% endblock %}

{% block media %}{{ form.media }}{% endblock %}

{% block body %}

<!-- FORM -->
<div class="container col-md-10">
    <form method="POST" class="needs-validation"
          action="{% url 'accounts:user_profile_edit' %}"
          enctype="multipart/form-data">

        {% csrf_token %}
        <div class="form-row d-flex justify-content-start my-3">

            <div class="col-md-5 mb-3">
                <label class="h4" for="first_name">First name</label>
                <input type="text" class="form-control"
                       id="first_name" required
                       name="first_name"
                       placeholder="Required">
            </div>
            <!-- Avatar -->
            <div class="h4 col-md-7 mb-3 d-flex justify-content-end pos">
                <div class="card" style="max-width: 32rem; max-height: 37rem;">
                    <a href="{{ form.instance.avatar.url }}">
                        <img class="card-img-top"
                            src="{{ form.instance.avatar.url }}" alt="{{ user }}"></a>                   <div class="card-body">
                            <h5 class="card-title h4">Avatar</h5>
                        <input class="btn btn-white" name="avatar" type="file">
                    </div>
                </div>
            </div>
            <!-- /Avatar -->

        </div>

        <div class="form-row d-flex justify-content-start my-3">

            <div class="col-md-5 mb-3">
                <label class="h4 d-flex justify-content-start" for="last_name">Last name</label>
                <input type="text" class="form-control"
                       id="last_name" placeholder="Required"
                       required name="last_name">
            </div>
        </div>

        <div class="form-row d-flex justify-content-between my-3">

            <div class="col-md-5 mb-3">
                <label class="h4" for="email">Email</label>
                <input type="text" class="form-control"
                       id="email" required
                       placeholder="Required" name="email"
                       aria-describedby="inputGroupPrepend">
            </div>
        </div>

        <div class="form-row d-flex justify-content-start my-3">

            <div class="col-md-5 mb-3">
                <label class="h4 d-flex justify-content-start" for="check_email">Confirm email</label>
                <input type="text" class="form-control"
                       id="check_email" required
                       placeholder="Required"
                       aria-describedby="inputGroupPrepend"
                       name="check_email"
                       autocomplete="off">
            </div>

            <div class="col-md-4 mb-2 d-flex justify-content-end">
                <label class="h4 d-flex justify-content-end"
                       for="id_date_of_birth">Date of birth</label>
                <input type="date" class="hasDatepicker mb-4 d-flex justify-content-end"
                       id="id_date_of_birth"
                       name="date_of_birth" required
                       placeholder="Date of birth">
            </div>

        </div>

        <div class="form-row d-flex justify-content-between my-3">

            <div class="col-md-4 mb-3">
                <label class="h4" for="city">City</label>
                    <input type="text" class="form-control"
                           id="city"
                           name="city"
                           placeholder="Required" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="h4" for="state">State</label>
                <input type="text" class="form-control"
                       id="state" name="state"
                       placeholder="Required" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="h4 d-flex justify-content-end" for="country">Country</label>
                <input type="text" class="form-control"
                       id="country" name="country"
                       placeholder="Required" required>
            </div>

        </div>

        <div class="form-row d-flex justify-content-between my-3">

            <div class="col-md-6 mb-3">
                <label class="h4" for="hobbies">Hobbies</label>
                <input type="text" class="form-control"
                       id="hobbies" name="hobbies" autocomplete="off">
            </div>

            <div class="col-md-6 mb-3">
                <label class="h4 d-flex justify-content-end" for="fav">Favorite animal(s)</label>
                <input type="text" class="form-control"
                       id="fav" name="favorite_animals" autocomplete="off">
            </div>

        </div>

        <div class="form-row d-flex justify-content-between text-center">
            <label class="h4 ml-2">Bio</label>
        </div>

        <div class="form-row d-flex justify-content-between col-md-12 my-2">
            {{ form.bio }}
        </div>
        <div class="d-flex justify-content-between abs">
            <button class="btn-lg btn-primary display-2 text-center" type="submit">Submit form</button>
        </div>
    </form>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
