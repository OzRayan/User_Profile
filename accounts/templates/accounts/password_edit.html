{% extends "layout.html" %}

{% block title %}Change Password | {{ block.super }}{% endblock %}

{% block body %}
<div class="container">
    <form method="POST" class="form-control m-5 p-5">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-md-3 h3 mt-4">Old password</label>
            <div class="col-md-9">
                <input type="password" autocomplete="off"
                       class="form-control h6" id="inputEmail3"
                       placeholder="Old password" name="old">
            </div>
        </div>

        <div class="form-group row">
            <label for="pass" class="col-md-3 h3 mt-4">New password</label>
            <div class="col-md-9">
                <input type="password" autocomplete="off"
                       class="form-control h6" id="pass" name="new"
                       placeholder="New password (14 characters min)">
            </div>

        </div>
            <div id="meter_wrapper">
                <div>
                    <strong id="pass_type"></strong>
                </div>
                <div class="d-flex justify-content-end" id="meter"></div>
            </div>

        <div class="form-group row">
            <label for="inputPassword2" class="col-md-3 h3 mt-4">Confirm password</label>
            <div class="col-md-9">
                <input type="password" autocomplete="off"
                       class="form-control h6" id="inputPassword2"
                       placeholder="Confirm password" name="check_new">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12 d-flex justify-content-start my-1 custom p-3">
                <button type="submit" class="btn btn-primary justify-content-center">
                    <h2 class="h3">Save password</h2>
                </button>
            </div>
        </div>
        <div>

        </div>

    </form>
</div>
